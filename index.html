<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>




    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">3C產品使用情形</h1>
        </div>
    </div>
    <div style="margin: 30px;">
        <form action="check.html" method="post">
            <div class="form-group">
                <label for="date">生日</label>
                <input type="date" name="date" id="date" class="form-control" placeholder="請輸入年月日">

            </div>
            <div class="form-group">
                <label for="">最高學歷</label>
                <select class="form-control" name="degree" id="">
                    <option value="4">碩士以上</option>
                    <option value="3">大學</option>
                    <option value="2">高中</option>
                    <option value="1">國中以下</option>
                </select>
            </div>
            <h5 >性別</h5>
            <div class="form-check">

                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sex" id="" value="m" checked>
                    男性
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sex" id="" value="w">
                    女性
                </label>
            </div>
            <br>
            <h5>使用產品類型:  </h5>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> 手機
                </label>
                <label class="form-check-label ml-2">
                    <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> 電腦
                </label>
                <label class="form-check-label ml-2">
                    <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> 電視
                </label>
                <label class="form-check-label ml-2">
                    <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> 平板
                </label>
            </div>
            <br>
            <br>
            <h5>每日使用時間</h5>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="time" id="" value="" checked>
                    0~2小時
                </label>
                <label class="form-check-label ml-4">
                    <input type="radio" class="form-check-input" name="time" id="" value="">
                    2~6小時
                </label>
                <label class="form-check-label ml-4">
                    <input type="radio" class="form-check-input" name="time" id="" value="">
                    6小時以上
                </label>
            </div>
            <br>
            <div class="form-group">
                <h5>用途</h5>
                <textarea class="form-control" name="msg" id="msg" rows="4"></textarea>
            </div>



            




            <button type="submit" class="btn btn-primary">送出</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
